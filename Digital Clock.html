<!DOCTYPE html>
<html>
<head>
  <title>Digital Clock</title>
  <style>
    body { background: #0d1117; color: #58a6ff; font-family: monospace; text-align: center; margin-top: 100px; }
    #clock { font-size: 4em; }
  </style>
</head>
<body>
  <h1>ðŸ•’ Digital Clock</h1>
  <div id="clock"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById("clock").innerText = time;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
